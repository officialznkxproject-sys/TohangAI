<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.AI - WhatsApp Bot Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
        }
        h1 {
            color: #25D366;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #qr-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #25D366;
        }
        #qr-code {
            margin: 0 auto;
            max-width: 250px;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #message {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
        }
        .refresh-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: #1da851;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: left;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>T.AI WhatsApp Bot</h1>
        <p>Scan QR code di bawah ini untuk mengautentikasi:</p>
        
        <div id="qr-container">
            <div id="qr-code">
                <p>Generating QR code...</p>
            </div>
        </div>
        
        <div id="status" class="loading">Menghubungkan ke WhatsApp...</div>
        <div id="message"></div>
        
        <button class="refresh-btn" onclick="window.location.reload()">
            ðŸ”„ Refresh Page
        </button>
        
        <div class="instructions">
            <strong>Cara menggunakan:</strong>
            <ol>
                <li>Buka WhatsApp di ponsel Anda</li>
                <li>Tap menu â‹¯ â†’ Linked Devices â†’ Link a Device</li>
                <li>Scan QR code di atas</li>
                <li>Bot siap menerima perintah</li>
            </ol>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const qrContainer = document.getElementById('qr-code');
        const statusDiv = document.getElementById('status');
        const messageDiv = document.getElementById('message');
        
        socket.on('qr', (qrImage) => {
            qrContainer.innerHTML = `<img src="${qrImage}" alt="QR Code" style="max-width: 100%;" />`;
            statusDiv.textContent = 'Scan QR code untuk terhubung';
            statusDiv.className = 'disconnected';
            messageDiv.textContent = 'QR code siap untuk di-scan';
        });
        
        socket.on('connected', (isConnected) => {
            if (isConnected) {
                statusDiv.textContent = 'WhatsApp Terhubung! âœ…';
                statusDiv.className = 'connected';
                qrContainer.innerHTML = '<div style="color: green; font-size: 48px;">âœ…</div><p>Berhasil terhubung!</p>';
                messageDiv.textContent = 'Bot siap menerima perintah WhatsApp';
            }
        });
        
        socket.on('message', (msg) => {
            messageDiv.textContent = msg;
        });
        
        // Check status every 3 seconds
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'connected') {
                    statusDiv.textContent = 'WhatsApp Terhubung! âœ…';
                    statusDiv.className = 'connected';
                    qrContainer.innerHTML = '<div style="color: green; font-size: 48px;">âœ…</div><p>Berhasil terhubung!</p>';
                    messageDiv.textContent = 'Bot siap menerima perintah WhatsApp';
                }
            } catch (error) {
                console.log('Status check error:', error);
            }
        }, 3000);
        
        // Initial status check
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'connected') {
                    statusDiv.textContent = 'WhatsApp Terhubung! âœ…';
                    statusDiv.className = 'connected';
                    qrContainer.innerHTML = '<div style="color: green; font-size: 48px;">âœ…</div><p>Berhasil terhubung!</p>';
                    messageDiv.textContent = 'Bot siap menerima perintah WhatsApp';
                }
            });
    </script>
</body>
          </html>
